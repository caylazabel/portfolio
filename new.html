<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">



<script id="article-template" type="text/x-handlebars-template">
        <article class="clearfix"
        data-author="{{authorSlug}}" data-category="{{categorySlug}}">
          <header>

          <div class="byline">
          <address><h1><a href="{{projectLink}}">{{title}}</a></h1></address>
          <h3>{{author}}</h3>
          <time pubdate datetime="2000-01-01">{{publishStatus}}</time>
        </div>
      </header>
      <section class="article-body">{{{body}}}</section>
    </article>
  </script>
  </head>


  <body>
<div class="header-main">
     <h1>Cayla Zabel</h1>

      <nav class="main-nav">

        <ul>
          <li><a href="#" class="tab" data-content="projects"> Work </a></li>
          <li><a href="#" class="tab" data-content="about_me"> About Me </a></li>
          <li><a href="github.com/caylazabel"><img src="styles/img/gitttt.png" style="width:6%; height: 6%"></a>
          </li>
          <li><a href="http://www.linkedin.com/in/cayla-zabel-806464a4"><img src="styles/img/linkedin.png" style="width:6%; height: 6%"> </a></li>
        </ul>
      </nav>
    </div>

<main class="clearfix">
  <section id="write" class="tab-content">
    <h1>New Article</h1>
    <form action="#" id="new-form">
      <label>
        <input type="text" id="article-title" placeholder="Article title" required>
      </label>
      <textarea id="article-body" rows="8" cols="40" required></textarea>
      <label>
        <input type="text" id="article-author" placeholder="Author Name" required>
      </label>
      <label>
        <input type="text" id="project-url" placeholder="Project Link" required>
      </label>
      <label>
        <input type="text" id="article-category" placeholder="Category" required>
      </label>
      <label>
        <input type="checkbox" id="article-published"> Published
      </label>
    </form>
  </section>
  <section id="articles" class="tab-content">
  </section>

  <section id="article-export">
    <label id="export-field" for="article-json" class="pull-right">
      <imput type="text" readonly id="article.json">
        When finalized, copy the above JSON, and paste into blogArticles.js
      </label>
    </section>
  </main>
  <footer>
    <h4>&copy; 2017 Cayla Zabel | Portfolio | Happy Ipsum!</h4>
  </footer>
  </main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
<!-- <script src="scripts/arrayArticles.js"></script> -->
<script src="scripts/article.js"></script>
<script src="scripts/articleView.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>

<script type="text/javascript">
  $.backstretch("styles/img/rainy.jpg", {speed: 150});
</script>

<script>
worksViewed.initNewArticlePage();
</script>
</body>
</html>
